<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>El tiempo en tu Ciudad</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css" />
    <link rel="stylesheet" href="js/toast/toastr.css" type="text/css" />
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/toast/toastr.js"></script>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
      <script src="http://openlayers.org/api/OpenLayers.js"></script>

</head>

<body>
    <header id="cabecera">
        <div class="item">
            <h3>El Weather en tu region</h3>
        </div>
        <ul id="nav" class="item">
           <li><a href="index.html">Home</a>
            </li>
            <li><a href="mapa.hml">Mapa</a>
            </li>
        </ul>
    </header>
    <section id="map" class="mapa"></section>
</body>
<script>
    var map = new ol.Map({
        layers: [
     new ol.layer.Tile({
                source: new ol.source.OSM()
            })
   ],
        renderer: 'canvas',
        target: 'map',
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        })
    });

    //AÃ±adimos un control de zoom 

    map.addControl(new ol.control.ZoomSlider());

</script>

</html>
