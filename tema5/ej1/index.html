<!doctype html>
<html>

<head lang="es">
    <meta charset="UTF-8">
    <title>DatWeb-Registro</title>
    <script src="js/main.js"></script>
</head>

<body>
    <section id="center">
        <form name="form1" action="proc.php" enctype="text/plain" />
            <fieldset>
                <legend>Campos de usuario</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="" placeholder="Usuario" autofocus/><span class="error"></span>
                <br/>
                <label for="key">Contraseña:</label>
                <input type="password" id="key" name="key"  placeholder="Af$5dd1-l"/><span class="error"></span>
                <br/>
                <label for="key2">Repita su contraseña:</label>
                <input type="password" id="key2" name="key2"/><span class="error"></span>
                <br/>
                <label for="mail">Correo:</label>
                <input type="email" id="mail" name="mail" placeholder="email@masfalso.com" /><span class="error"></span>
                <br/>
                <label for="antibots" id="labelbots">Complete:</label>
                <input type="number" id="antibots" name="antibots" /><span class="error"></span>
                <br/>
                <label for="condiciones">Acepto condiciones de licencia</label>
                <input type="checkbox" id="condiciones" name="condiciones"/><span class="error"></span>
                <br/>
                <input type="submit" id="enviar" value="Crear cuenta"/>
            </fieldset>


        </form>
    </section>



</body>

</html>
